<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>משחק מוזיקה</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="background-circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
            <div class="circle circle-5"></div>
        </div>
        <main>
            <div id="word-card">
                <button id="speech-button">
                    <img src="assets/sound-wave.svg" alt="הקרא מילה">
                </button>
                <div id="speech-menu" class="hidden">
                    <button id="read-only-button">הקראה בלבד</button>
                    <button id="word-only-button">מילה בלבד</button>
                    <button id="read-and-word-button">הקראה + מילה</button>
                </div>
                <div id="word-container">
                    <p id="word">שמיים</p>
                </div>
            </div>
        </main>
        <footer>
            <button id="logo-button">
                <img id="logo" src="assets/logo.svg" alt="מילה חדשה">
            </button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
