<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק מוזיקה</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="settings-container">
            <label for="speech-mode">מצב הקראה:</label>
            <select id="speech-mode">
                <option value="text-only">רק מילה כתובה</option>
                <option value="text-and-speech">מילה כתובה + הקראה</option>
                <option value="speech-only">רק הקראה</option>
            </select>
        </div>
        <div id="word-container">
            <p id="word">לחץ על הלוגו כדי להתחיל</p>
        </div>
        <svg id="logo" xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
          <circle class="logo-circle" cx="100" cy="100" r="90"/>
          <text x="100" y="110" font-family="Heebo, sans-serif" font-size="30" fill="white" text-anchor="middle" font-weight="bold">Luna</text>
          <path d="M85,130 Q100,145 115,130" stroke="white" stroke-width="3" fill="none" />
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
