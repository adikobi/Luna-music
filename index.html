<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק מוזיקה</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="start-screen">
            <img id="logo" src="assets/logo.svg" alt="לוגו">
            <div class="settings-container">
                <label for="speech-mode">מצב הקראה:</label>
                <select id="speech-mode">
                    <option value="text-only">רק מילה כתובה</option>
                    <option value="text-and-speech">מילה כתובה + הקראה</option>
                    <option value="speech-only">רק הקראה</option>
                </select>
            </div>
            <button id="start-button">התחל משחק</button>
        </div>
        <div id="game-screen" class="hidden">
            <div id="word-container">
                <p id="word"></p>
            </div>
            <button id="new-word-button">מילה חדשה</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
